<@messages errors=errors />
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12">
        <div class="box box-primary">
            <div class="box-header">
                <h3 class="box-title">#i18n{module.mydashboard.identity.component.identity.description}</h3>
            </div>
            <div class="box-body">
                <form class="form-horizontal" method="post" action="jsp/site/Portal.jsp?page=mydashboardIdentity&action=doGenericModifyIdentity">       
                    <#list identity.attributes?values as attribute>
                        <div class="form-group">
                            <label class="control-label col-xs-12 col-sm-3 col-md-3" for=" ${attribute.key!''}"> ${attribute.key!''}&#8239;:&#8239;</label>
                            <div class="col-xs-12 col-sm-8 col-md-6">

                                  <#if attribute.writable>
                                    <input type="text" class="form-control input-sm" id="attribute#${attribute.key!''}" name="attribute#${attribute.key!''}" value="${attribute.value!''}" >
                                  <#else>
                                    <div class="col-xs-12 col-sm-8 col-md-6">${attribute.value!''}</div> 
                                  </#if>
                            </div>
                        </div>
                    </#list>        
                    <div class="form-group">
                        <div class="control-group col-xs-12 col-sm-12 col-md-12">
                            <button type="submit" class="btn btn-small btn-primary"><i class="icon-ok icon-white">&nbsp;</i>&nbsp;#i18n{module.mydashboard.identity.xpage.edit_identity.labelButtonValidate}</button> 
                            <button class="btn btn-small" name="back" id="back" value="back" title="#i18n{portal.util.labelBack}">
                                <i class="icon-remove-circle">&nbsp;</i>&nbsp;#i18n{portal.util.labelBack}
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
